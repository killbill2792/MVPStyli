<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reset Password • Stylit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0B0B10;
            --card: #12121A;
            --stroke: #242438;
            --text: #F2F2F6;
            --muted: #A6A6B3;
            --purple: #6D5DF6;
            --purple2: #9A8CFF;
            --danger: #EF4444;
            --ok: #22C55E;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #e4e4e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .wrap {
            width: 100%;
            max-width: 420px;
        }
        .brand {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-text {
            font-weight: 800;
            font-size: 32px;
            letter-spacing: 0.2px;
            color: #F2F2F6;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6D5DF6 0%, #9A8CFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title {
            font-size: 22px;
            font-weight: 800;
            margin: 0;
            color: var(--text);
        }
        .subtitle {
            margin: 4px 0 0 0;
            color: var(--muted);
            font-size: 13px;
        }
        .card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid var(--stroke);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        .status {
            margin: 0 0 14px 0;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            font-size: 13px;
            line-height: 1.35;
        }
        .status.ok {
            border-color: rgba(34, 197, 94, 0.35);
            color: #CFFDE1;
        }
        .status.bad {
            border-color: rgba(239, 68, 68, 0.35);
            color: #FFD1D1;
        }
        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 12px 0 6px;
        }
        input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: rgba(124, 58, 237, 0.7);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }
        input::placeholder {
            color: var(--muted);
        }
        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--purple), var(--purple2));
            color: white;
        }
        .btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }
        .link {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
        .link a {
            color: #C4B5FD;
            text-decoration: none;
        }
        .tiny {
            margin-top: 12px;
            font-size: 11px;
            color: #7C7C8E;
            text-align: center;
            line-height: 1.4;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="brand">
            <div class="logo-text">Stylit</div>
            <div>
                <p class="title" id="title">Reset password</p>
                <p class="subtitle" id="subtitle">Set a new password for your Stylit account</p>
            </div>
        </div>

        <div class="card">
            <div id="status" class="status">Validating your link…</div>

            <div id="content">
                <div class="spinner"></div>
            </div>

            <div class="link" id="openAppWrap" style="display:none;">
                <a id="openAppLink" href="stylit://">Open Stylit</a>
            </div>

            <div class="tiny">
                If this link is expired, request a new reset email from the app.
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        (async function() {
            const contentDiv = document.getElementById('content');
            const titleEl = document.getElementById('title');
            const subtitleEl = document.getElementById('subtitle');
            const statusEl = document.getElementById('status');
            const openAppWrap = document.getElementById('openAppWrap');
            const openAppLink = document.getElementById('openAppLink');
            
            // Extract hash fragment from URL
            const hash = window.location.hash.substring(1);
            
            // If no hash, show error
            if (!hash) {
                titleEl.textContent = 'Invalid reset link';
                subtitleEl.textContent = 'The reset link is missing required information.';
                contentDiv.innerHTML = '';
                statusEl.className = 'status bad';
                statusEl.textContent = 'Missing authentication data';
                return;
            }
            
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            // Handle error case
            if (error) {
                titleEl.textContent = 'Password reset failed';
                subtitleEl.textContent = errorDescription || 'The reset link is invalid or has expired.';
                contentDiv.innerHTML = '';
                statusEl.className = 'status bad';
                statusEl.textContent = `Error: ${error}`;
                return;
            }
            
            // Handle success case - show password reset form
            if (accessToken && refreshToken) {
                // First, set the session to authenticate the user
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                
                if (sessionError) {
                    titleEl.textContent = 'Password reset failed';
                    subtitleEl.textContent = sessionError.message || 'Failed to authenticate. Please try again.';
                    contentDiv.innerHTML = '';
                    statusEl.className = 'status bad';
                    statusEl.textContent = 'Authentication error';
                    return;
                }
                
                // Show password reset form
                let password = '';
                let confirmPassword = '';
                let isSubmitting = false;
                
                const renderForm = () => {
                    statusEl.textContent = 'Enter your new password';
                    statusEl.className = 'status';
                    contentDiv.innerHTML = `
                        <div class="row">
                            <div>
                                <label for="pw1">New password</label>
                                <input id="pw1" type="password" placeholder="Enter a new password" autocomplete="new-password" />
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="pw2">Confirm new password</label>
                                <input id="pw2" type="password" placeholder="Re-enter password" autocomplete="new-password" />
                            </div>
                        </div>
                        <button id="resetBtn" class="btn" disabled>Reset Password</button>
                    `;
                    
                    const pw1Input = document.getElementById('pw1');
                    const pw2Input = document.getElementById('pw2');
                    const resetBtn = document.getElementById('resetBtn');
                    
                    // Enable button when both fields have values
                    const checkFields = () => {
                        if (pw1Input.value.length >= 6 && pw2Input.value.length >= 6) {
                            resetBtn.disabled = false;
                        } else {
                            resetBtn.disabled = true;
                        }
                    };
                    
                    pw1Input.addEventListener('input', (e) => {
                        password = e.target.value;
                        checkFields();
                    });
                    
                    pw2Input.addEventListener('input', (e) => {
                        confirmPassword = e.target.value;
                        checkFields();
                    });
                    
                    resetBtn.addEventListener('click', async () => {
                        if (isSubmitting) return;
                        
                        if (password.length < 6) {
                            statusEl.className = 'status bad';
                            statusEl.textContent = 'Password must be at least 6 characters';
                            return;
                        }
                        
                        if (password !== confirmPassword) {
                            statusEl.className = 'status bad';
                            statusEl.textContent = 'Passwords do not match';
                            return;
                        }
                        
                        isSubmitting = true;
                        resetBtn.disabled = true;
                        resetBtn.textContent = 'Resetting...';
                        statusEl.className = 'status';
                        statusEl.textContent = 'Updating your password...';
                        
                        try {
                            // Update password via Supabase
                            const { error: updateError } = await supabase.auth.updateUser({
                                password: password,
                            });
                            
                            if (updateError) {
                                statusEl.className = 'status bad';
                                statusEl.textContent = `Failed to update password: ${updateError.message}`;
                                resetBtn.disabled = false;
                                resetBtn.textContent = 'Reset Password';
                                isSubmitting = false;
                                checkFields();
                                return;
                            }
                            
                            // Success! Show success message with "Open App" link
                            titleEl.textContent = 'Password reset successful';
                            subtitleEl.textContent = 'Your password has been updated.';
                            statusEl.className = 'status ok';
                            statusEl.textContent = 'All set.';
                            contentDiv.innerHTML = '';
                            openAppWrap.style.display = 'block';
                            
                            openAppLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                window.location.href = 'stylit://';
                            });
                        } catch (err) {
                            statusEl.className = 'status bad';
                            statusEl.textContent = `An error occurred: ${err.message}`;
                            resetBtn.disabled = false;
                            resetBtn.textContent = 'Reset Password';
                            isSubmitting = false;
                            checkFields();
                        }
                    });
                };
                
                renderForm();
            } else {
                // No tokens found
                titleEl.textContent = 'Invalid reset link';
                subtitleEl.textContent = 'The reset link is missing required information.';
                contentDiv.innerHTML = '';
                statusEl.className = 'status bad';
                statusEl.textContent = 'Missing authentication tokens';
            }
        })();
    </script>
</body>
</html>
